<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasons</title>

    <style>
        ul {
            list-style-type: none;
            list-style-image: url('./markers/arr.gif');
        }

        .winter {
            list-style-image: url('./markers/snow.png');
        }

        .spring {
            list-style-image: url('./markers/leaf.png');
        }

        .summer {
            list-style-image: url('./markers/sun.png');
        }

        .autumn {
            list-style-image: url('./markers/rain.png');
        }
    </style>
</head>

<body>
    <h2>Seasons</h2>

    <ul class="seasons">
        <li>Winter
            <ul class="winter">
                <li>December</li>
                <li>January</li>
                <li>Febuary</li>
            </ul>
        </li>
        <li>Spring
            <ul class="spring">
                <li>March</li>
                <li>April</li>
                <li>May</li>
            </ul>
        </li>
        <li>Summer
            <ul class="summer">
                <li>June</li>
                <li>July</li>
                <li>August</li>
            </ul>
        </li>
        <li>Autumn
            <ul class="autumn">
                <li>September</li>
                <li>October</li>
                <li>November</li>
            </ul>
        </li>
    </ul>
</body>

</html>
